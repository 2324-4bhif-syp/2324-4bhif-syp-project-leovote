server {
    listen 80;
    server_name 192.168.49.2;

    root /usr/share/nginx/html;  # Path to your Angular app's files
    index index.html index.htm;

    # Handle root requests and fallbacks for Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /tracing/ {
        proxy_pass http://ingress-with-tls.default.svc.cluster.local:16686;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Fix paths for static files
        sub_filter '/static/' '/tracing/static/';
        sub_filter '/search' '/tracing/search';
        sub_filter '/dependencies' '/tracing/dependencies';
        sub_filter_once off;

        # Required for sub_filter to work
        proxy_http_version 1.1;

        # Rewrite paths for Jaeger routes
        rewrite ^/tracing/search(.*)$ /search$1 break;
        rewrite ^/tracing/dependencies(.*)$ /dependencies$1 break;
    }

    # Explicitly define correct MIME types for JS, CSS, and MJS files
    location ~* \.js$ {
        types { application/javascript js; }
        add_header Content-Type application/javascript always;
        try_files $uri /index.html;
    }

    location ~* \.css$ {
        types { text/css css; }
        add_header Content-Type text/css always;
        try_files $uri /index.html;
    }

    location ~* \.mjs$ {
        types { application/javascript mjs; }
        add_header Content-Type application/javascript always;
        try_files $uri /index.html;
    }

    # Handle 404 errors by serving index.html for SPA
    error_page 404 /index.html;

    # Enable gzip compression for better performance
    gzip on;
    expires $expires;
}
