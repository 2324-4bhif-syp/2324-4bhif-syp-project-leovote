<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h2>Candidates Overview</h2>

<div class="centered">
  <div class="field">
    <input type="text" placeholder="Search" (input)="filterCandidates()" [(ngModel)]="searchText"/>
    <div class="line"></div>
  </div>
</div>

<div class="container-lg">
  <div class="row">
    <div *ngFor="let candidate of filteredCandidates; let index" class="col-md-6"
         style="width: 0; padding-right: 340px; padding-bottom: 20px">
      <div class="card mb-4 box-shadow text-center h-100"
           style="align-content: center">
        <button class="delete-btn" (click)="deleteCandidate(candidate)">
          <i class="fa fa-trash fa-2x"></i>
        </button>
        <div class="container-for-image">
          <img class="card-img-top mx-auto my-auto" [src]="getBase64Image(candidate.pathOfImage)"
               alt="{{ candidate.firstName }} {{ candidate.lastName }}">
        </div>
        <div class="card-body">
          <div class="title-card">
            <h3 class="card-title">{{ candidate.firstName }}</h3>
            <h3 class="card-title"> {{ candidate.lastName }} </h3>
            <h4>{{ candidate.grade }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="container-floating">

  <div class="nd3 nds" [routerLink]="['/admin', 'overview']"><img class="reminder" src="./assets/img-frontend/vote-icon.png" height="25px" width="25px" alt="picture of candidate"/></div>

  <div [routerLink]="['/admin', 'overview' ,'create-candidate']" class="nd1 nds">
    <p class="letter">+</p>
  </div>

  <div id="floating-button">
    <p class="plus">+</p>
    <img class="edit" src="./assets/img-frontend/edit-icon.png" alt="Edit Icon">
  </div>
</div>
