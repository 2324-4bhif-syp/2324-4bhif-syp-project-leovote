<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h2>{{ 'candidates_overview' | translate }}</h2>

<div class="centered">
  <div class="field">
    <input type="text" placeholder="{{ 'search' | translate }}" (input)="filterCandidates()" [(ngModel)]="searchText"/>
    <div class="line"></div>
  </div>
</div>

<div class="container-lg">
  <div class="row">
    <div *ngFor="let candidate of filteredCandidates; let index" class="col-md-6"
         style="width: 0; padding-right: 340px; padding-bottom: 20px">
      <mat-card class="candidate-card" appearance="outlined"
                [routerLink]="['/admin', 'overview', 'candidate-update']"
                [queryParams]="{candidate: candidate.id}">
        <div class="image-container">
          <img [src]="getBase64Image(candidate.pathOfImage)"
               alt="{{ candidate.firstName }} {{ candidate.lastName }}"
               class="responsive-image" />
        </div>
        <mat-card-header>
          <mat-card-title-group style="">
            <mat-card-title>
              {{ candidate.firstName }} {{ candidate.lastName }}
            </mat-card-title>
            <mat-card-subtitle>{{ candidate.grade }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="deleteCandidate(candidate); $event.stopPropagation()">{{ 'remove' | translate }}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>


<div id="container-floating">
  <div class="nd3 nds" [routerLink]="['/admin', 'overview']">
    <img class="reminder" src="./assets/img-frontend/vote-icon.png" height="25px" width="25px" alt="{{ 'candidate_image' | translate }}"/>
  </div>

  <div [routerLink]="['/admin', 'overview' ,'create-candidate']" class="nd1 nds">
    <p class="letter">+</p>
  </div>

  <div id="floating-button">
    <p class="plus">+</p>
    <img class="edit" src="./assets/img-frontend/edit-icon.png" alt="{{ 'edit_icon' | translate }}">
  </div>
</div>
