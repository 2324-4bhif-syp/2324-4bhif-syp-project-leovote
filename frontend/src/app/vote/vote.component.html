<div *ngIf="!isVoted">
  <div class="headliner-container">
    <h2>{{ election?.name }}</h2>
    <p>Code: {{ voter?.generatedId }}</p>
  </div>

  <div class="container">
    <div class="row">
      <div *ngFor="let candidate of election?.participatingCandidates; let index" class="col-md-6">
        <div (click)="selectedCandidate = candidate" class="card mb-4 box-shadow text-center h-100">
          <div class="container-for-image">
            <img class="card-img-top mx-auto my-auto" [src]="'assets/images/' + candidate.pathOfImage" alt="{{ candidate.firstName }} {{ candidate.lastName }}">
          </div>
          <div class="card-body">
            <div class="title-card">
              <h3 class="card-title">{{ candidate.firstName }}</h3>
              <h3 class="card-title"> {{ candidate.lastName }} </h3>
              <h4>{{candidate.grade}}</h4>
            </div>
            <input class="rectangular-radio" type="radio" [(ngModel)]="selectedCandidate" [value]="candidate" id="{{ 'candidate' + index }}">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <button [disabled]="!selectedCandidate" (click)="voting()" class="vote-btn">Vote</button>
  </div>
</div>

<div *ngIf="isVoted" class="container">
  <h2>Thank you for voting in {{ election?.name }}</h2>
</div>
