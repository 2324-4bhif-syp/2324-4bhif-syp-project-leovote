<div *ngIf="!isVoted">
  <div class="container">
    <h2>{{ election?.name }}</h2>
    <p>Code: {{ voter?.generatedId }}</p>
  </div>

  <div class="container">
    <div class="row">
      <div *ngFor="let candidate of election?.participatingCandidates; let index" class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" [src]="'assets/images/' + candidate.pathOfImage" alt="{{ candidate.firstName }} {{ candidate.lastName }}">
          <div class="card-body">
            <h3 class="card-title">{{ candidate.firstName }} {{ candidate.lastName }}</h3>
            <input type="radio" [(ngModel)]="selectedCandidate" [value]="candidate" id="{{ 'candidate' + index }}">
<!--            <label class="form-check-label" for="{{ 'candidate' + index }}">Select</label>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <button [disabled]="!selectedCandidate" (click)="voting()" class="btn btn-primary">Vote</button>
  </div>
</div>

<div *ngIf="isVoted" class="container">
  <h2>Thank you for voting in {{ election?.name }}</h2>
</div>
