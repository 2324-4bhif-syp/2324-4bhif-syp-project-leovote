<h2>{{ 'results' | translate }}</h2>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<table class="table-result">
  <tr>
    <th>
      <div class="election-selector">
        <h3>{{ 'election' | translate }}</h3>
        <p>{{ 'selected' | translate }}: {{ selectedElection?.name }}</p>
      </div>
    </th>
    <th>
      <div class="chart-container">
        <canvas id="Results">{{ chart }}</canvas>
      </div>
      <div class="result-box">
        <div *ngIf="result !== undefined">
          <div *ngIf="resultError">
            <p>{{ 'error_validating_blockchain' | translate }}</p>
          </div>
        </div>
        <div *ngIf="selectedElection === undefined">
          <p>{{ 'please_select_election' | translate }}</p>
        </div>
      </div>
    </th>
  </tr>
</table>
