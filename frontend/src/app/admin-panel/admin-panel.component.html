<div class="form" *ngIf="!adminService.isLoggedIn;">
  <div class="login">

    <h2>Admin</h2>

    <input placeholder="Username" type="text" id="username" [(ngModel)]="username" name="username" required>

    <input placeholder="Password" type="password" id="password" [(ngModel)]="password" name="password" required>

    <button type="submit" (click)="login()">Login</button>
  </div>
</div>


<div *ngIf="adminService.isLoggedIn">
  <h1>Admin Panel</h1>
  <router-outlet></router-outlet>
</div>
