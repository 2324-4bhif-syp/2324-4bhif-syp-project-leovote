<div class="login-form">
  <div class="login">
    <span>
      <input type="text" [(ngModel)]="code" placeholder="Voter Code" id="code">
      <button id="loginbtn" type="button" (click)="isCodeNotUsedOrIncorrect()">Confirm</button>
    </span>
  </div>
  <div *ngIf="alreadyVotedOrIncorrect" class="error-message">
    <p>Mit diesem Code wurde bereits gewählt oder ist nicht verfügbar!</p>
  </div>

</div>
