<div class="login-form">
  <div class="login">
    <span>
      <input type="text" [(ngModel)]="code" placeholder="Transactional Code" id="code">
      <button id="loginbtn" type="button" (click)="checkCode()">Vote now</button>
    </span>
  </div>
  <div *ngIf="alreadyVotedOrIncorrect" class="error-message">
    <p>With this code, voting has already been done or is not available!</p>
  </div>

</div>
