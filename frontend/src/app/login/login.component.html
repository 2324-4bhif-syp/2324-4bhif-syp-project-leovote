<div class="login-form">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <h1>{{ 'greeting' | translate }}{{username}}</h1>
    </mat-card-header>
    <mat-divider class="centered-divider"></mat-divider>
    <mat-card-content>
      <div class="login">
        <span>
          <input type="text" [(ngModel)]="code" placeholder="{{ 'transactional_code' | translate }}" id="code" required>
          <button id="loginbtn" type="button" (click)="checkLogin()">{{ 'vote_now' | translate }}</button>
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="DeniedToVote" class="error-message">
  <p>{{ 'code_used_no_permission' | translate }}</p>
</div>
