<mat-toolbar class="toolbar">
  <span class="logo-span">
    <a class="navbar-brand" routerLink="login">
      <img src="assets/img-frontend/htl-leonding.png" alt="{{ 'logo_alt' | translate }}" width="150vw">
    </a>
  </span>

  <span class="adminpanel-span">
    <a class="nav-link" (click)="toggleSidenav()">{{ 'admin_panel' | translate }}</a>
  </span>
  <span class="spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
  </button>
  <div class="dropdown ml-3">
    <button class="btn dropdown-toggle language-dropdown" type="button" id="languageDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
      {{ currentLanguage === 'en' ? 'English'
      : currentLanguage === 'de' ? 'Deutsch'
        : currentLanguage === 'at' ? 'Österreichisch'
          : currentLanguage === 'vn' ? 'Tiếng Việt' :  'ไทย' }}
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
      <li><a class="dropdown-item" (click)="setLanguage('en')">English</a></li>
      <li><a class="dropdown-item" (click)="setLanguage('de')">Deutsch</a></li>
      <li><a class="dropdown-item" (click)="setLanguage('at')">Österreichisch</a></li>
      <li><a class="dropdown-item" (click)="setLanguage('th')">ไทย</a></li>
      <li><a class="dropdown-item" (click)="setLanguage('vn')">Tiếng Việt</a></li>
    </ul>
  </div>
  <button mat-icon-button class="example-icon" matTooltip="{{'logout' | translate}}"
          aria-label="Example icon-button with share icon"
          (click)="logout()">
    <mat-icon style="color: #242526">logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="background-color: transparent" class="sidenavs-container" hasBackdrop="false" autosize>
  <mat-sidenav #sidenav style="background-color: #DAE0E5" class="menu-sidenav" mode="over" fixedInViewport="false"
               [opened]="false">
    <mat-nav-list class="nav-list">
      <!-- Election Overview -->
      <mat-list-item routerLink="admin/overview">
        <div class="sidenav-item">
          <mat-icon>how_to_vote</mat-icon>
          <span>{{ 'election_overview' | translate }}</span>
        </div>
      </mat-list-item>

      <!-- Create Election -->
      <mat-list-item routerLink="admin/overview/create-election">
        <div class="sidenav-item">
          <mat-icon>add</mat-icon>
          <span>{{ 'create_election' | translate }}</span>
        </div>
      </mat-list-item>

      <!-- Candidate Overview -->
      <mat-list-item routerLink="admin/overview/candidate-overview">
        <div class="sidenav-item">
          <mat-icon>person</mat-icon>
          <span>{{ 'candidates_overview' | translate }}</span>
        </div>
      </mat-list-item>

      <!-- Create Candidate -->
      <mat-list-item routerLink="admin/overview/create-candidate">
        <div class="sidenav-item">
          <mat-icon>add</mat-icon>
          <span>{{ 'create_candidate_button' | translate }}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Sidenav Content -->
  <mat-sidenav-content style="background-color: transparent" class="example-sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
