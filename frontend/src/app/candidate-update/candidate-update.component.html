<h2>{{ 'update_candidate' | translate }} {{ candidate.firstName }} {{ candidate.lastName }}</h2>

<table class="table-candidate-update">
  <tr>
    <th>
      <div class="container-lg">
        <div class="row">
          <div class="col-md-6"
               style="width: 0; padding-right: 340px; padding-bottom: 20px">
            <mat-card class="candidate-card" appearance="outlined">
              <div class="image-container">
                <img [src]="getBase64Image(candidate.pathOfImage)"
                     alt="{{ candidate.firstName }} {{ candidate.lastName }}"
                     class="responsive-image"/>
              </div>
              <mat-card-header>
                <mat-card-title-group style="">
                  <mat-card-title>
                    {{ candidate.firstName }} {{ candidate.lastName }}
                  </mat-card-title>
                  <mat-card-subtitle>{{ candidate.grade }}</mat-card-subtitle>
                </mat-card-title-group>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
      </div>
    </th>
    <th class="input-th">
      <div class="card-container">
        <div class="custom-card" id="create-candidate-card">
          <h3>Update Candidate</h3>
          <div class="custom-card-content">
            <div class="candidate-creation-container">
              <input class="input-template" [(ngModel)]="updatedCandidate.firstName"
                     placeholder="{{ 'first_name' | translate }}"/>
              <br>
              <input class="input-template" [(ngModel)]="updatedCandidate.lastName" placeholder="{{ 'last_name' | translate }}"/>
              <br>
              <input class="input-template" [(ngModel)]="updatedCandidate.grade" placeholder="{{ 'class' | translate }}"/>
              <div class="file-upload-row">
                <p>{{ 'image' | translate }}:</p>
                <input type="file" (change)="onImageChange($event)">
              </div>
              <button class="button-template" [disabled]="checkFields()" (click)="updateCandidate()">{{ 'update_candidate_button' | translate }}</button>
            </div>
          </div>
        </div>
      </div>
    </th>
  </tr>
</table>
